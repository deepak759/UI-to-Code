      :root {
        --bg-primary: #1a1a1a;
        --bg-secondary: #252525;
        --accent: #6366f1;
        --text-primary: #ffffff;
        --text-secondary: #a0a0a0;
        --border: #333333;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", system-ui, -apple-system, sans-serif;
      }

      .main-container {
        position: relative;
        background: linear-gradient(
          -45deg,
          var(--bg-primary),
          var(--bg-secondary),
          #1f1f1f,
          #2a2a2a
        );
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        color: var(--text-primary);
        min-height: 100%;
        overflow: hidden;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .container {
        max-width: 1440px;
        margin: 0 auto;
        padding: 2rem;
        position: relative;
        z-index: 1;
      }

      header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .logo {
        font-size: 4rem;
        font-weight: bold;
        color: var(--accent);
        margin-bottom: 0.5rem;
      }

      .subtitle {
        color: var(--text-secondary);
      }

      .main-content {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 2rem;
      }

      /* Add responsive styles */
      @media (max-width: 768px) {
        .container {
          padding: 1rem;
        }

        .main-content {
          grid-template-columns: 1fr;
          gap: 1rem;
        }

        .logo {
          font-size: 2.5rem;
        }

        .drop-zone {
          padding: 2rem;
        }

        .drop-zone i {
          font-size: 2rem;
        }

        .preview-section,
        .upload-section {
          padding: 1rem;
        }
      }

      @media (max-width: 480px) {
        .tabs {
          flex-direction: column;
          border-bottom: none;
        }

        .tab {
          width: 100%;
          text-align: center;
          border-bottom: 1px solid var(--border);
        }

        .tab.active {
          border-bottom: 2px solid var(--accent);
        }
      }

      .upload-section {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: var(--bg-secondary);
        padding: 2rem;
        border-radius: 12px;
        border: 1px solid var(--border);
      }

      .drop-zone {
        border: 2px dashed var(--border);
        border-radius: 8px;
        padding: 2rem;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 1rem;
      }

      .drop-zone.dragover {
        border-color: var(--accent);
        background: rgba(99, 102, 241, 0.1);
      }

      .drop-zone i {
        font-size: 3rem;
        color: var(--accent);
        margin-bottom: 1rem;
      }

      .preview-section {
        background: var(--bg-secondary);
        padding: 2rem;
        border-radius: 12px;
        border: 1px solid var(--border);
      }

      .format-selector {
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .format-selector label {
        color: var(--text-secondary);
        font-size: 0.9rem;
      }

      .format-selector select {
        background: var(--bg-primary);
        color: var(--text-primary);
        border: 1px solid var(--border);
        padding: 0.5rem 1rem;
        border-radius: 6px;
        cursor: pointer;
        outline: none;
      }

      .format-selector select:hover {
        border-color: var(--accent);
      }

      .format-selector select:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
      }

      .tabs {
        display: flex;
        margin-bottom: 1rem;
        border-bottom: 1px solid var(--border);
        align-items: center;
        justify-content: flex-start;
      }

      .tab {
        padding: 0.75rem 1.5rem;
        cursor: pointer;
        color: var(--text-secondary);
        border-bottom: 2px solid transparent;
      }

      .tab.active {
        color: var(--accent);
        border-bottom: 2px solid var(--accent);
      }

      .preview-container {
        background: var(--bg-primary);
        border-radius: 8px;
        min-height: 400px;
        padding: 1rem;
        overflow: auto;
      }

      .code-container {
        display: none;
        background: var(--bg-primary);
        border-radius: 8px;
        min-height: 400px;
        padding: 1rem;
        font-family: "Fira Code", monospace;
        white-space: pre-wrap;

        padding: 0.75rem 1.5rem;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 500;
        transition: opacity 0.3s ease;

      button:hover {

      .loading {

        padding: 2rem;

      .loading-spinner {

        border-top: 3px solid var(--accent);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;

      @keyframes spin {

        100% {

          </p>
        </header>

        <div class="main-content">
          <form id="uploadForm" onsubmit="return false;">
            <div class="upload-section">
              <div class="drop-zone" id="dropZone">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Drag & Drop your image here or</p>
                <input
                  type="file"
                  id="fileInput"
                  accept="image/*"
                  style="display: none"
                />
                <button
                  type="button"
                  onclick="event.preventDefault(); document.getElementById('fileInput').click();"
                  class="upload-btn"
                >

                </button>

                type="button"
                id="generateBtn"
                class="generate-btn"
                disabled

                style="display: none"
              >

      <script>
        document.addEventListener("DOMContentLoaded", function () {
          const generateBtn = document.getElementById("generateBtn");
          const loading = document.getElementById("loading");
          const previewContainer = document.getElementById("previewContainer");
          const codeContainer = document.getElementById("codeContainer");
          const tabs = document.querySelectorAll(".tab");
          const openInNewTabBtn = document.getElementById("openInNewTab");
          const dropZone = document.getElementById("dropZone");
          const fileInput = document.getElementById("fileInput");
          const fileName = document.getElementById("fileName");
          let generatedHTML = "";
          let selectedFile = null;

          const uploadForm = document.getElementById("uploadForm");

          // Prevent form submission
          uploadForm.addEventListener("submit", (e) => {
            e.preventDefault();
            e.stopPropagation();
            return false;
          });

          // Modified file input handler
          fileInput.addEventListener("change", (e) => {
            e.preventDefault();
            e.stopPropagation();
            const file = e.target.files[0];
            if (file) {
              handleFileSelection(file);
            }
          });

          function handleFileSelection(file) {
            if (file.type.startsWith("image/")) {
              selectedFile = file;
              fileName.textContent = file.name;
              generateBtn.disabled = false;
            } else {
              alert("Please upload an image file");
              selectedFile = null;
              fileName.textContent = "";
              generateBtn.disabled = true;
            }
          }

          // Modified generate button handler
          generateBtn.addEventListener("click", (e) => {
            e.preventDefault();
            e.stopPropagation();
            if (selectedFile) {
              handleGenerate();
            }
          });

          // Handle tab switching
          tabs.forEach((tab) => {
            tab.addEventListener("click", () => {
              tabs.forEach((t) => t.classList.remove("active"));
              tab.classList.add("active");

              if (tab.dataset.tab === "preview") {
                previewContainer.style.display = "block";
                codeContainer.style.display = "none";
              } else {
                previewContainer.style.display = "none";
                codeContainer.style.display = "block";
              }
            });
          });

          // Handle opening preview in new tab
          openInNewTabBtn.addEventListener("click", () => {
            const newWindow = window.open();
            newWindow.document.write(generatedHTML);
            newWindow.document.close();
          });

          async function handleGenerate() {
            try {
              // Show loading state
              generateBtn.style.display = "none";
              loading.style.display = "block";

              const formData = new FormData();
              formData.append("image", selectedFile);
              formData.append(
                "formatType",
                document.getElementById("formatSelect").value
              );

              const response = await fetch(
                "http://localhost:3000/api/generate",
                {
                  method: "POST",
                  body: formData,
                  headers: {
                    Accept: "application/json",
                  },
                }
              );

              if (!response.ok) {
                const errorData = await response.json();
                throw new Error(
                  errorData.error || `HTTP error! status: ${response.status}`
                );
              }

              const data = await response.json();

              if (!data.response) {
                throw new Error(
                  'Server response missing required "response" field'
                );
              }

              // Extract the HTML content from the response
              const htmlMatch = data.response.match(/```html\n([\s\S]*?)\n```/);
              if (!htmlMatch) {
                throw new Error("Could not find HTML content in response");
              }

              // Store the generated HTML
              generatedHTML = htmlMatch[1];

              // Display the generated code
              codeContainer.textContent = generatedHTML;

              // Display the preview
              previewContainer.innerHTML = generatedHTML;

              // Show the "Open in New Tab" button
              openInNewTabBtn.style.display = "block";
            } catch (error) {
              console.error("Error during generation:", error);
              alert(`Generation failed: ${error.message}`);
            } finally {
              // Hide loading state and reset UI
              loading.style.display = "none";
              generateBtn.style.display = "block";
            }
          }

          // Handle drag and drop
          dropZone.addEventListener("dragover", (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.add("dragover");
          });

          dropZone.addEventListener("dragleave", (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.remove("dragover");
          });

          dropZone.addEventListener("drop", (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.remove("dragover");
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith("image/")) {
              handleFileSelection(file);
            } else {
              alert("Please upload an image file");
            }
          });

          // Add mouse interaction for background shapes
          const backgroundAnimation = document.getElementById(
            "backgroundAnimation"
          );
          const shapes = document.querySelectorAll(".shape");

          document.addEventListener("mousemove", (e) => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            const radius = 150; // Increased detection radius

            shapes.forEach((shape) => {
              const rect = shape.getBoundingClientRect();
              const shapeX = rect.left + rect.width / 2;
              const shapeY = rect.top + rect.height / 2;

              const dx = mouseX - shapeX;
              const dy = mouseY - shapeY;
              const distance = Math.sqrt(dx * dx + dy * dy);

              if (distance < radius) {
                const force = (1 - distance / radius) * 50; // Increased force
                const angle = Math.atan2(dy, dx);

                const moveX = -Math.cos(angle) * force;
                const moveY = -Math.sin(angle) * force;

                shape.style.transform = `translate(${moveX}px, ${moveY}px)`;
              } else {
                shape.style.transform = "";
              }
            });
          });
        });
