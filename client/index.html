    <style>

        padding-top: 0px;

        flex-direction: column;

      .result-container {
        flex: 1;

        gap: 1rem;
        overflow: hidden;

      .preview-window {
        flex: 1;
        background: var(--bg-primary);
        border: 1px solid var(--border);
        border-radius: 8px;
        overflow: auto;
        padding: 1rem;
        min-height: 400px;

      .action-buttons {

        gap: 0.5rem;

      .main-container {

        color: var(--text-primary);

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .container {

        margin: 0 auto;
        padding: 2rem;
        position: relative;
        z-index: 1;

        color: var(--accent);
        margin-bottom: 0.5rem;

        color: var(--text-secondary);
      }

      .main-content {
        display: grid;

        gap: 2rem;

        .container {

          gap: 1rem;

      .drop-zone {

        padding: 2rem;

        gap: 1rem;

      .format-selector label {

    <div class="main-container">
      <aside class="chat-section" id="chatSection">
        <div class="chat-messages" id="chatMessages">
          <!-- Chat messages will be inserted here -->
        </div>
        <div class="chat-input">
          <input type="text" placeholder="Ask about your design..." />
          <button class="send-btn">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </aside>

      <main class="workspace-section">
        <header class="header">
          <div class="logo">Vision UI Generator</div>
          <p class="subtitle">
            Transform your images into pixel-perfect HTML & CSS code
          </p>
        </header>

        <div class="content-area">
          <div class="input-view" id="inputView">
            <div class="input-section">
              <div class="upload-section">
                <div class="drop-zone" id="dropZone">
                  <i class="fas fa-cloud-upload-alt"></i>
                  <p>Drag & Drop your image here or</p>
                  <input
                    type="file"
                    id="fileInput"
                    accept="image/*"
                    style="display: none"
                  />
                  <button
                    type="button"
                    onclick="event.preventDefault(); document.getElementById('fileInput').click();"
                    class="upload-btn"
                  >
                    Choose File
                  </button>
                  <p id="fileName" class="file-name"></p>
                </div>
                <button
                  type="button"
                  id="generateBtn"
                  class="generate-btn"
                  disabled
                >
                  Generate UI
                </button>
                <div class="loading" id="loading">
                  <div class="loading-spinner"></div>
                  <p>Generating code...</p>
                </div>
              </div>
            </div>
          </div>

            <div class="output-section">
              <div class="preview-controls">
                <div class="format-selector">
                  <label for="formatSelect">Output Format:</label>
                  <select id="formatSelect">
                    <option value="html-css">HTML + CSS</option>
                    <option value="html-tailwind">HTML + Tailwind</option>
                  </select>
                </div>
                <div class="action-buttons">
                  <button class="tab-btn active" data-tab="preview">
                    Preview
                  </button>
                  <button class="tab-btn" data-tab="code">Code</button>
                  <button class="new-tab-btn" id="openInNewTab">
                    <i class="fas fa-external-link-alt"></i> Open in New Tab
                  </button>
                </div>
              </div>

              <div class="result-container">
                <div class="preview-window" id="previewContainer"></div>
                <div
                  class="preview-window"
                  id="codeContainer"
                  style="display: none"
                ></div>
              </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const generateBtn = document.getElementById("generateBtn");
        const loading = document.getElementById("loading");
        const previewContainer = document.getElementById("previewContainer");
        const codeContainer = document.getElementById("codeContainer");
        const tabBtns = document.querySelectorAll(".tab-btn");
        const openInNewTabBtn = document.getElementById("openInNewTab");
        const dropZone = document.getElementById("dropZone");
        const fileInput = document.getElementById("fileInput");
        const fileName = document.getElementById("fileName");
        const chatSection = document.getElementById("chatSection");
        const inputView = document.getElementById("inputView");
        const resultView = document.getElementById("resultView");
        let generatedHTML = "";
        let selectedFile = null;

        // Handle file input changes
        fileInput.addEventListener("change", (e) => {
          const file = e.target.files[0];
          if (file) {
            handleFileSelection(file);
          }
        });

        function handleFileSelection(file) {
          if (file.type.startsWith("image/")) {
            selectedFile = file;
            fileName.textContent = file.name;
            generateBtn.disabled = false;
          } else {
            alert("Please upload an image file");
            selectedFile = null;
            fileName.textContent = "";
            generateBtn.disabled = true;
          }
        }

        // Handle generate button click
        generateBtn.addEventListener("click", () => {
          if (selectedFile) {
            handleGenerate();
          }
        });

        // Handle tab switching
        tabBtns.forEach((btn) => {
          btn.addEventListener("click", () => {
            tabBtns.forEach((b) => b.classList.remove("active"));
            btn.classList.add("active");

            if (btn.dataset.tab === "preview") {
              previewContainer.style.display = "block";
              codeContainer.style.display = "none";
            } else {
              previewContainer.style.display = "none";
              codeContainer.style.display = "block";
            }
          });
        });

        // Handle opening preview in new tab
        openInNewTabBtn.addEventListener("click", () => {
          const newWindow = window.open();
          newWindow.document.write(generatedHTML);
          newWindow.document.close();
        });

        async function handleGenerate() {
          try {
            // Show loading state
            generateBtn.style.display = "none";
            loading.style.display = "block";

            const formData = new FormData();
            formData.append("image", selectedFile);
            formData.append(
              "formatType",
              document.getElementById("formatSelect").value
            );

            const response = await fetch("http://localhost:3000/api/generate", {
              method: "POST",
              body: formData,
            });

            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();

            if (!data.response) {
              throw new Error(
                'Server response missing required "response" field'
              );
            }

            // Extract the HTML content from the response
            const htmlMatch = data.response.match(/```html\n([\s\S]*?)\n```/);
            if (!htmlMatch) {
              throw new Error("Could not find HTML content in response");
            }

            // Store the generated HTML
            generatedHTML = htmlMatch[1];

            // Display the generated code
            codeContainer.textContent = generatedHTML;

            // Display the preview
            previewContainer.innerHTML = generatedHTML;

            // Show the result view and chat
            inputView.style.display = "none";
            resultView.classList.add("active");
            chatSection.classList.add("active");

            // Show the "Open in New Tab" button
            openInNewTabBtn.style.display = "block";
          } catch (error) {
            console.error("Error during generation:", error);
            alert(`Generation failed: ${error.message}`);
          } finally {
            // Hide loading state
            loading.style.display = "none";
          }
        }

        // Handle drag and drop
        dropZone.addEventListener("dragover", (e) => {
          e.preventDefault();
          e.stopPropagation();
          dropZone.classList.add("dragover");
        });

        dropZone.addEventListener("dragleave", (e) => {
          e.preventDefault();
          e.stopPropagation();
          dropZone.classList.remove("dragover");
        });

        dropZone.addEventListener("drop", (e) => {
          e.preventDefault();
          e.stopPropagation();
          dropZone.classList.remove("dragover");
          const file = e.dataTransfer.files[0];
          if (file && file.type.startsWith("image/")) {
            handleFileSelection(file);
          } else {
            alert("Please upload an image file");
          }
        });
      });
    </script>
