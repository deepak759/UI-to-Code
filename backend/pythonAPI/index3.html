<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%);
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .form-container {
            background-color: white;
            padding: 2rem 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .header {
            color: #ff6b81;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        .sub-header {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 2rem;
            font-weight: normal;
        }
        .form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .input-group {
            text-align: left;
        }
        .label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
            font-size: 0.9rem;
        }
        .input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #eee;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .button {
            background-color: #ff6b81;
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        .signup-text {
            color: #666;
            margin-top: 2rem;
            font-size: 0.9rem;
        }
        .signup-link {
            color: #ff6b81;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="header">Welcome</h1>
        <h2 class="sub-header">Login</h2>
        <form class="form">
            <div class="input-group">
                <label for="username" class="label">Username</label>
                <input type="text" id="username" class="input">
            </div>
            <div class="input-group">
                <label for="password" class="label">Password</label>
                <input type="password" id="password" class="input">
            </div>
            <button type="submit" class="button">Login</button>
        </form>
        <p class="signup-text">
            Don't have an account? <a href="#signup" class="signup-link">Create an account</a>
        </p>
    </div>
</body>
</html>
